---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
   {{ content | remove_first: '&lt;!--more--&gt;' , }}
</div>

<h5> Tags </h5>
<ul class="tags">
  {% for tag in page.tags %}
  <li><a href="/tags#{{ tag }}" class="tag">{{ tag }}</a></li>
  {% endfor %}
</ul>
